<html ng-app="CMRCAngularApp" ng-controller="LoginController">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>CMRC Angular</title>
    <!-- include bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="~/Content/Myapp.css" />
    @* Including Scripts *@
    <script src="node_modules/todomvc-common/base.js"></script>
 		<script src="node_modules/react/dist/react-with-addons.js"></script>
+		<script src="node_modules/classnames/index.js"></script>
 		<script src="node_modules/react/dist/JSXTransformer.js"></script>
 		<script src="node_modules/director/build/director.js"></script>
    <script src="~/Scripts/Grid/csv.js"></script>
    <script src="~/Scripts/Grid/vfs_fonts.js"></script>
    <script src="http://www.ag-grid.com/dist/ag-grid.js?ignore=notused14"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
    <link rel="stylesheet" href="https://www.cisco.com/etc/designs/cdc/clientlibs/responsive/css/login.css" type="text/css">
    <script src="~/Scripts/Grid/ui-grid.js"></script>
    <script type="text/javascript" src="~/Scripts/Grid/angular-drag-and-drop-lists.js"></script>
    @Styles.Render("~/Content/css")
    @Scripts.Render("~/bundles/AngularJsbundle")
    <link href="~/Content/icon-fonts.css" rel="stylesheet" />
    <link href="~/Content/themes/base/jquery-ui.css" rel="stylesheet" />
    
    <script src="~/Scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="~/Scripts/jquery-ui-1.11.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="~/Content/Slider/style2.css" />
    <script type="text/javascript" src="~/Scripts/Slider/modernizr.custom.28468.js"></script>
    <noscript>
	    <link rel="stylesheet" type="text/css" href="~/Content/Slider/nojs.css" />
    </noscript>
    <script type="text/javascript" src="~/Scripts/Slider/jquery.cslider.js"></script>

    <script type="text/javascript">
        $(function () {

            $('#da-slider').cslider({
                autoplay: true,
                bgincrement: 450
            });

        });

        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</head>
<body class="bodyClass">
    <!-Start Of Navigation Header -->
    <nav class="navbar navbar-default" role="navigation">
      <!-- ngInclude:  -->

  <div class="container-fluid">
  

   <div class="padding-20px container-fluid row" ">
    <div class="navbar-header col-md-4" >
      <div class="headerlogo">
      <a style="text-decoration: none;" ng-click="homeUrl()" class="fi-cisco"></a>
    <div class="app-name">Polaris</div>
    </div>
    </div>
    <div class="col-md-4 search" >
            
         </div>
    <div class="col-md-4">
            </div>
   
  </div>

  </div>
       </nav>
    <div class="container-fluid demoMargin">
        <br />
        <div class="row">
            <div class="col">
                <div id="login-wrapper">
                    <article id="login" style="width:100%">
                        <div class="box-padded" style="width:30%; float:left">

                          <h3 data-text="LOGIN_LOCAL_CONTENT_EXISTING_USER">Log into an Existing Account</h3>
                          
                          <form id="login-form" method="post"  name="login-form">
                            <ul>
                              <li>
                                <label for="userInput" class="username-label" tabindex="1" data-text="LOGIN_LOCAL_CONTENT_USER_NAME">User Name</label>
                                <input id="userInput" class="inptxt username-input" ng-model="userInput" type="text" name="userid" size="33" maxlength="105">
                              </li>
                              <li>
                                <label id="password" for="passwordInput" class="password-label" data-text="LOGIN_LOCAL_CONTENT_PASSWORD">Password</label>
                                <input id="passwordInput" class="inptxt password-input" ng-model="passwordInput" type="password" name="password" size="33" maxlength="105" autocomplete="off">
                              </li>
                            </ul>
                            <input id="login-button" class="button-cta default-command-button" type="button" ng-click="logincheck()" name="login-button" data-value="LOGIN_LOCAL_CONTENT_BTN_LOGIN" value="Log In">
                          </form>
                          <p class="forget"><a href="http://tools.cisco.com/RPF/passwordreset.do?exit_url=null" onclick="s_objectID=&quot;http://tools.cisco.com/RPF/passwordreset.do_1&quot;;return this.s_oc?this.s_oc(e):true" data-url="LOGIN_LOCAL_CONTENT_FORGOT_PASSWORD_URL" data-text="LOGIN_LOCAL_CONTENT_FORGOT_PASSWORD">Forgot your user ID and/or password?</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
